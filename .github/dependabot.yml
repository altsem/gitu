version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "tree-sitter*"
    groups:
      minor/patch:
        applies-to: version-updates
        update-types:
        - "minor"
        - "patch"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      minor/patch:
        applies-to: version-updates
        update-types:
        - "minor"
        - "patch"
