[package]
name = "gitu"
version = "0.1.0"
edition = "2021"
license = "MIT AND Unicode-DFS-2016"

[[bench]]
name = "show"
harness = false

[dev-dependencies]
pretty_assertions = "1.4.0"
temp-dir = "0.1.12"
criterion = "0.5.1"
pprof = { version = "0.13.0", features = ["flamegraph", "criterion"] }

[dependencies]
ansi-to-tui = "3.1.0"
chrono = "0.4.34"
clap = { version = "4.5.1", features = ["derive"] }
crossterm = "0.27.0"
git2 = "0.18.2"
hex = "0.4.3"
insta = "1.34.0"
itertools = "0.12.0"
lazy_static = "1.4.0"
pest = "2.7.6"
pest_derive = "2.7.6"
ratatui = "0.26.1"
serial_test = "3.0.0"
similar = { version = "2.4.0", features = ["unicode"] }
strip-ansi-escapes = "0.2.0"
