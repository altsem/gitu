[package]
name = "gitu"
description = "A git client inspired by Magit"
version = "0.24.0"
edition = "2021"
license = "MIT"

[[bench]]
name = "show"
harness = false

[dev-dependencies]
ctor = "0.2.7"
pretty_assertions = "1.4.0"
temp-dir = "0.1.13"
criterion = "0.5.1"
insta = "1.39.0"
unicode-width = "0.1.12"

[profile.release]
strip = true

[dependencies]
arboard = { version = "3.4.0", default-features = false, features = [
  "windows-sys",
] }
chrono = "0.4.38"
clap = { version = "4.5.15", features = ["derive"] }
crossterm = "0.27.0"
derive_more = "0.99.18"
etcetera = "0.8.0"
figment = { version = "0.10.19", features = ["toml"] }
git-version = "0.3.9"
git2 = { version = "0.19.0", default-features = false }
itertools = "0.13.0"
log = "0.4.22"
nom = "7.1.3"
ratatui = { version = "0.27.0", features = ["serde"] }
serde = { version = "1.0.205", features = ["derive"] }
similar = { version = "2.6.0", features = ["unicode", "inline"] }
simple-logging = "2.0.2"
toml = "0.8.15"
tui-prompts = "0.3.20"
tree-sitter = "=0.22.6"
tree-sitter-highlight = "=0.22.6"
tree-sitter-rust = "=0.21.2"
tree-sitter-toml = "=0.20.0"
tree-sitter-javascript = "=0.21.4"
tree-sitter-c = "=0.21.4"
tree-sitter-json = "=0.21.0"
tree-sitter-cpp = "=0.22.3"
tree-sitter-ruby = "=0.21.0"
tree-sitter-haskell = "=0.21.0"
tree-sitter-go = "=0.21.0"
tree-sitter-c-sharp = "=0.21.3"
tree-sitter-python = "=0.21.0"
tree-sitter-typescript = "=0.21.2"
tree-sitter-bash = "=0.21.0"
tree-sitter-php = "=0.22.8"
tree-sitter-java = "=0.21.0"
tree-sitter-scala = "=0.22.1"
tree-sitter-ocaml = "=0.22.0"
tree-sitter-html = "=0.20.3"
tree-sitter-elixir = "=0.2.0"
regex = "1.10.6"
